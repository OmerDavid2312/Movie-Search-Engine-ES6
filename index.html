<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Movie</title>
    <script src="https://kit.fontawesome.com/f3763d976d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron text-center" style="height: 75vh;">
        

        <h1 class="mt-5 mb-2 display-4 text-info font-weight-bold">Movie Search App <i class="fa fa-film"></i> </h1>
        
        <p class="lead ">Search / Top Rated / Upcoming / Now playing Movies</p>
        <hr class="my-4">
        <div class="container">
        <form action="" class="form-group">
         <div class='form-group mt-3'>
             <input type="text"   id="inputValue" class="form-control form-rounded" placeholder="Search for a movie, tv show...">
         </div>   
         <button type="submit" id="search" class="btn btn-lg btn-info">Search a Movie  <i class="fas fa-search"></i></button>
        </form>
    </div>

    </div>
    <div id="movie-searchable" class="mt-5"></div> 
    <div id="nowplaying-movies"><h3 class="mt-3 ml-3 text-info font-weight-bold">Now Playing Movies <i class="fas fa-fire-alt"></i></h3><hr class="ml-3  mt-2" style="border: 2px solid #17a2b8" width="4%"></div>
    <div id="upcoming-movies"> <h3 class="mt-3 ml-3 text-info font-weight-bold">Upcoming Movies <i class="far fa-clock"></i></h3><hr class="ml-3  mt-2" style="border: 2px solid #17a2b8" width="4%"></div>

    <div id="populars-movies"><h3 class="mt-3 ml-3 text-info font-weight-bold">Popular Movies <i class="far fa-star"></i></h3><hr class="ml-3 mt-2" style="border: 2px solid #17a2b8" width="4%"></div>
    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="apiFetch.js"></script>
<script src="app.js"></script>
</body>
</html>
